{% load static %}


<!DOCTYPE html>
<html lang="en">
 <head>
  {% load django_bootstrap5 %}
  {% bootstrap_css %} 
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
   <title>Buff's Shift Swap</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <style>
    body {color: Black;}
    h1   {color: Black;}
    h2 {color: Black;}
    h3    {color: Gray;}
    h4    {color: Gray;}
    p    {color: Gray;}
    strong {color: Black;}
    a:nav-link {color: Black;}
    container {color: Black;}
    ul {color: Black;}

  </style>
 </head>


 <body>
   <div class="container-fluid">


     <!-- Navbar-->
     <nav class="navbar navbar-expand-lg">
       <img src="{% static 'images/buffs-static3.png' %}">
       <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
            <h1>
             <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="color:Black">HOME</a>
            </h1>
            <h1>
             <a class="nav-link" href="{% url 'search-shift' %}" style="color:Black">SEARCH</a>
            </h1>
            
             <h1>
             {% if user.is_authenticated %}
             <h1>
              <a class="nav-link" href="{% url 'myshifts' %}" style="color:Black">MY SHIFTS</a>
            </h1><h1>
               <a class="nav-link" href="{% url 'logout' %}" style="background:#eab448; color:Black">LOGOUT</a>
              </h1>
             {% else %}
             <h1>
              <a class="nav-link" href="{% url 'register' %}" style="color:Black">REGISTER</a>
            </h1>
            <h1>
              <a class="nav-link" href="{% url 'login' %}" style="background:#eab448; color:Black">LOGIN</a>
            </h1>
             {% endif %}
            </h1>
           </div>
         </div>
       </div>
     </nav>


       <div class="col-sm-10">
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
