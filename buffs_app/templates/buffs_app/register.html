{% extends 'buffs_app/base_template.html' %}


{% block content %}
<h1>Register a new User</h1>
<p>Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</p>
<form action="" method="Post" style="background-color:black font-color:white">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" name="Submit" style="background-color:Black; color:White"></input>
</form>
{% endblock %}
